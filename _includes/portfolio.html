<!-- Portfolio start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      {{ page.content | markdownify }}

      <div class="waterfall"> 
        {% for item in site.data.folio %}
        <div class="portfolio-box">
            <div class="image-box">
                <a href="{{ item.url }}"
                  target="_blank">
                <img class="img-responsive"
                    src="{{ item.imgUrl }}"
                    alt="{{ item.alt }}" />
                </a>
            </div>
            <div>
                <p>
                    {{ item.snippet }}
                    {% if item.repo %}
                    <br>
                    <a href="{{item.repo}}">Repo</a>
                    {% endif %}
                </p>
            </div>
        </div>
        {% endfor %}

      </div>
		


</div>
      <div id="portfolio-hook"></div>
    </div>
  </div>
</section>

<!-- Portfolio ends -->
